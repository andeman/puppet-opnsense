---
devices:
  "fw01.exmple.de":
    url: "https://fw01.exmample.de/api"
    api_key: key_1
    api_secret: secret_2
    timeout: 60
    ssl_verify: true
    ca: /etc/ca/cert1.pem
    plugins:
      'os-acme-client': {}
      'os-bind': {}
  "fw01.dmz.example.de":
    url: "https://fw01.dmz.exmample.de/api"
    api_key:
    api_secret:
    timeout:
    ssl_verify:
    ca: /etc/ca/cert2.pem
    plugins: {}

aliases:
  'my_http_ports':
    devices: ['fw01.exmample.de', 'fw01.dmz.exmample.de']
    type: port,
    content:
      - '80'
      - '443'
    description: 'my local web ports'
    enabled: true

rules:
  'allow all from lan and wan on all firewalls':
    device: ['fw01.exmample.de', 'fw01.dmz.exmample.de']
    sequence: '1'
    action: 'pass'
    description: 'allow all from lan and wan'
    interface:
      - lan
      - wan
  'allow from 192.168.10.0/24 from lan and wan':
    device: ['fw01.exmample.de']
    sequence: '1'
    action: 'pass'
    description: 'allow all from dmz1 to dmz2'
    interface:
      - lan
      - wan

# Hier config auf einem Client - astuerz-test01.example.de
client::firewall::aliases:
  'mac_alias':
    device: ['fw01.exmample.de']
    type: mac,
    content:
      - 'f4:90:ea'
      - '0c:4d:e9:b1:05:f0'
    description: 'My local MAC address or partial mac addresses'
    counters: true
    enabled: true

client::firewall::rules:
  'allow http':
    device: ['fw01.exmample.de', 'fw01.dmz.exmample.de']
    sequence: 1
    action: pass
    direction: in
    protocol: TCP
    destination_port: http
    interface:
      - lan
  'allow https':
    device: ['fw01.exmample.de']
    sequence: 1
    action: pass
    direction: in
    protocol: TCP
    destination_port: https
    interface:
      - lan



